<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="preload" href="css/style.css" as="style">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
<body>
    <header>
      <img src="images/logo.svg" alt="logo" class="logo">
    </header>
    <main>
      <div class="illustration">
      <img src="images/illustration-mockups.svg" alt="illustration">
      </div>
      <div class="margin description">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="margin">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
        <a href="#" class="margin register">Register</a>
      </div>
    </main>
    <footer class="margin">
      <div class="icons">
              <a href="#" aria-label="facebook link"><i class="fab fa-2x fa-facebook"></i></a>
              <a href="#" aria-label="twitter link"><i class="fab fa-2x fa-twitter"></i></a>
              <a href="#" aria-label="instagram link"><i class="fab fa-2x fa-instagram"></i></a>
      </div>
    </footer>
</body>
</html>
